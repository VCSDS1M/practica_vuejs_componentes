<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS: Componentes</title>
        <meta name="author" content="Víctor Sánchez">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <body>
        <h1 id="autor">Autor: Víctor Carlos Sánchez Socorro</h1>

        <!-- https://vuejs.org/v2/guide/index.html -->
        <div id="app">
            <div class="jumbotron">
                <h1 class="display-4" id="title">{{col.collection.title}}</h1>
            </div>   
            <div class="card-group">
                <div class="card" v-for="item in col.collection.items">
                    <div class="card-body" v-for="peli in item.data">
                        <dl>
                            <dt class="card-title">{{peli.prompt}}</dt>
                            <dd>{{peli.value}}</dd>
                        </dl>
                    </div>
                    <a v-bind:href="item.href" class="btn btn-primary">Ver</a>
                </div>
            </div>
        </div>

</html>
